<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Convertation</title>
  </head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    <input type="number" id="temperatureInput" placeholder="Enter temperature">
    <select id="unitSelect">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="resultArea">
      
    </div>
  </div>

  <script>
    function convertTemperature() {
      const temperatureInput = parseFloat(document.getElementById("temperatureInput").value);
      const unitSelect = document.getElementById("unitSelect").value;
      let convertedTemperature = "";

      if (unitSelect === "celsius") {
        convertedTemperature = (temperatureInput - 32) * (5/9) + "°C";
      } else if (unitSelect === "fahrenheit") {
        convertedTemperature = (temperatureInput * 9/5) + 32 + "°F";
      } else if (unitSelect === "kelvin") {
        convertedTemperature = (temperatureInput - 32) * (5/9) + 273.15 + "K";
      }

      document.getElementById("resultArea").textContent = `Converted Temperature: ${convertedTemperature}`;
    }
  </script>
</body>
</html>
