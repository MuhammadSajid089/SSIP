<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="all">
      <h1 style="text-align: center; color: aliceblue" class="center">
        Calculator using html css and js
      </h1>
      <div class="container flex flex-col item-center mx-auto row">
        <div class="row">
          <input class="input" type="text" />
        </div>
        <div class="row">
          <button
            style="background-color: rgb(206, 203, 203); color: black"
            class="button"
          >
            C
          </button>
          <button
            style="background-color: rgb(206, 203, 203); color: black"
            class="button"
          >
            %
          </button>
          <button
            style="background-color: rgb(206, 203, 203); color: black"
            class="button"
          >
            M+
          </button>
          <button style="background-color: rgb(218, 149, 22)" class="button">
            M-
          </button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button style="background-color: rgb(218, 149, 22)" class="button">
            *
          </button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button style="background-color: rgb(218, 149, 22)" class="button">
            /
          </button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button style="background-color: rgb(218, 149, 22)" class="button">
            +
          </button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
          <button style="background-color: rgb(218, 149, 22)" class="button">
            -
          </button>
        </div>
      </div>
      <script>
        let string = "";
        let buttons = document.querySelectorAll(".button");
        Array.from(buttons).forEach((button) => {
          button.addEventListener("click", (e) => {
            if (e.target.innerHTML === "=") {
              string = eval(string);
              document.querySelector("input").value = string;
            } else if (e.target.innerHTML === "C") {
              string = "";
              document.querySelector("input").value = string;
            } else {
              string = string + e.target.innerHTML;
              document.querySelector("input").value = string;
            }
          });
        });
      </script>
    </div>
  </body>
</html>
